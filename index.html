<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.png">

    <title>Calcular IMC</title>
  
  <!--Cabeçalho-->
  </head>
  
  <body>

    <!--Título da página-->
    <div id="container">
      <h1 class="titulo-pagina"></h1>
      <p class="fs-1 p-2 fw-bold text-center">Bem vindo a Calculadora de IMC</p>

      <!--Informações da Calculadora-->
      <div class="Calculadora">
        <div class="col-md-6 offset-md-3">
          <div class="row p-4">
            <p class="fs-2 p-2 fw-bold">Sua altura:(M)</p>
            <input type="number" id="altura" class="form-control" placeholder="Informe sua altura aqui, exemplo 1,80"
              aria-label="Sua altura">
          </div>
        </div>
      </div>

      <div class="col-md-6 offset-md-3">
        <div class="row p-4">
          <p class="fs-2 p-2 fw-bold">Seu peso:(KG)</p>
          <input type="number" id="peso" class="form-control" placeholder="Informe seu peso aqui" aria-label="Seu peso">
        </div>
      </div>
    </div>
    
    <!--Resultado-->
    <div id="container2" style="display: none;" class="text-center">
      <div class="col-md-6 offset-md-3">
        <div class="row p-4">
          <p class="fs-4 p-2 fw-bold">Seu IMC é de:</p>
          <p id="resultado"></p>
        </div>
      </div>
    </div>

    <!--Botão-->
    <div class="botao text-center">
      <button id="action-btn" type="submit" value="Calcular" onclick="calcular ()"
        class="btn btn-warning">Calcular</button>
    </div>

    <!--Script Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!--Javascrippt-->
    <script src="js/calcular.js" defer></script>
  </body>
</html>
